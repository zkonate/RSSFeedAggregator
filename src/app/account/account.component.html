<div>
  <form [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)">
    <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['email'].valid && complexForm.controls['email'].touched}">
      <label>Email</label>
      <input class="form-control" type="text" placeholder="Email" [formControl]="complexForm.controls['email']">
      <!-- The hasError method will tell us if a particular error exists -->
      <div *ngIf="complexForm.controls['email'].hasError('required') && complexForm.controls['email'].touched" class="alert alert-danger">Vous devez remplir votre adresse email.</div>
    </div>
    <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['password'].valid && complexForm.controls['password'].touched}">
      <label>Mot de passe</label>
      <input class="form-control" type="password" placeholder="Mot de passe" [formControl]="complexForm.controls['password']">
      <!-- The hasError method can work with the built in validators but custom validators as well -->
      <div *ngIf="complexForm.controls['password'].hasError('required') && complexForm.controls['password'].touched" class="alert alert-danger">Vous devez remplir votre mot de passe.</div>
    </div>
    <div class="form-group">
      <button id="signin-button" type="submit" class="btn btn-primary" [disabled]="!complexForm.valid">Se connecter</button>
    </div>
    <a class="redirect" [routerLink]="['/signup']">Pas encore inscrit ?</a>
  </form>
</div>
